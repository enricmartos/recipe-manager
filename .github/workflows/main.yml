name: Application Test and Release Workflow

on:
  push:
    branches:
      - main

jobs:
  set_up_environment:
    env:
      POSTGRESQL_PASSWORD_PROPERTY: ${{ secrets.POSTGRESQL_PASSWORD_PROPERTY }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1.0.0
      - run: |+
          echo \ntest >> recipe-manager-api-boot/src/main/resources/application.properties
          cat recipe-manager-api-boot/src/main/resources/application.properties

  docker_hub_release:
    env:
        DOCKER_HUB: ${{ secrets.DOCKER_HUB_USER }}
        DOCKER_HUB_KEY: ${{ secrets.DOCKER_HUB_PWD }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - run: docker login -u $DOCKER_HUB -p $DOCKER_HUB_KEY
      - run: docker build . -t ${{github.repository}}:latest
      - run: docker push ${{github.repository}}:latest


  heroku_release:
    env:
      HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
      HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1.0.0
      - run: |+
          cat >~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
